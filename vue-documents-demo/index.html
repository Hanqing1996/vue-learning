<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span class=span-a>
            {{obj.a}}
        </span>
        <span class=span-b>
            {{obj.b}}
        </span>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            obj: {
                a: 'a',
            }
        },
    })

    Vue.set(app.obj, 'b', '2')
    // app.obj.a = 'a2'
    // app.obj.b = 'b'
</script>
</html>
